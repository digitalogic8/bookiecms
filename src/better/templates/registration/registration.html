{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chill Bet</title>

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="{% static 'better/css/bootstrap.css' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'better/css/signin.css' %}" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
 {% block content %}
 <div class="container">

      <form class="form-signin" action="/loginuser/" method="post">
      {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">User Name</label>
        <input name="username" type="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
 <div class="form-group">
                                    <div class="col-md-12 control">
                                      
                                            Don't have an account! 
                                        <a href="#" >
                                            Sign Up Here
                                        </a>
                                  
                                    </div>
                                </div>    
        
      </form>

    </div> <!-- /container -->
 
  </form>
{% endblock %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="{% static 'better/js/jquery-1.11.3.min.js' %}"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="{% static 'better/js/bootstrap.js' %}"></script>
</body>
</html>
